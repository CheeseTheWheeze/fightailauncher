name: windows-build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Install engine dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r engine/requirements.txt
          pip install pyinstaller

      - name: Build engine
        run: powershell -File scripts/build_engine.ps1

      - name: Stage pose models
        run: |
          $modelSource = Join-Path $env:GITHUB_WORKSPACE "engine/models"
          $modelDir = Join-Path $env:GITHUB_WORKSPACE "dist/engine/models"
          New-Item -ItemType Directory -Force -Path $modelDir | Out-Null
          $modelFiles = Get-ChildItem -Path $modelSource -Filter "*.task"
          if (-not $modelFiles) {
            Write-Error "No pose models found in $modelSource"
            exit 1
          }
          Copy-Item -Force $modelFiles $modelDir

      - name: Verify pose model bundled
        run: |
          $modelDir = Join-Path $env:GITHUB_WORKSPACE "dist/engine/models"
          if (-not (Test-Path $modelDir)) {
            Write-Error "Model directory missing at $modelDir"
            exit 1
          }
          $models = Get-ChildItem -Path $modelDir -Filter "*.task"
          if (-not $models) {
            Write-Error "No .task models found in $modelDir"
            exit 1
          }
          if ($models.Count -gt 1) {
            Write-Warning ("Multiple pose models detected: {0}. Defaulting to full model." -f ($models.Name -join ", "))
          }
          $modelPath = Join-Path $modelDir "pose_landmarker_full.task"
          if (-not (Test-Path $modelPath)) {
            Write-Error "pose_landmarker_full.task missing in dist/engine/models"
            exit 1
          }

      - name: Build desktop
        run: dotnet publish apps/desktop/FightingOverlay.Desktop.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true

      - name: Smoke test engine
        run: powershell -File scripts/smoke_test.ps1 -EnginePath dist/engine/engine.exe -ModelPath dist/engine/models/pose_landmarker_full.task

      - name: Compute version
        id: version
        run: |
          $short = git rev-parse --short HEAD
          $date = Get-Date -Format "yyyyMMdd"
          $version = "v$($date)-$short"
          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Package artifact
        run: |
          $dist = Join-Path $env:GITHUB_WORKSPACE "dist"
          $app = Join-Path $dist "FightAILauncher"
          $version = "${{ steps.version.outputs.version }}"
          $publishDir = Join-Path $env:GITHUB_WORKSPACE "apps/desktop/bin/Release/net8.0-windows/win-x64/publish"
          New-Item -ItemType Directory -Force -Path $app | Out-Null
          Copy-Item -Recurse -Force (Join-Path $publishDir "*") $app
          $engineTarget = Join-Path $app "engine"
          New-Item -ItemType Directory -Force -Path $engineTarget | Out-Null
          Copy-Item -Recurse -Force (Join-Path $env:GITHUB_WORKSPACE "dist/engine/*") $engineTarget
          $sharedDir = Join-Path $app "shared"
          New-Item -ItemType Directory -Force -Path $sharedDir | Out-Null
          @{ version = $version } | ConvertTo-Json | Set-Content (Join-Path $sharedDir "version.json")
          "Download and run FightAILauncher.exe. Data lives under %LOCALAPPDATA%\FightingOverlay\data." | Set-Content (Join-Path $app "README.txt")
          Compress-Archive -Path $app\* -DestinationPath (Join-Path $dist "FightAILauncher-Windows.zip")

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: FightAILauncher-Windows
          path: dist/FightAILauncher-Windows.zip

      - name: Publish GitHub Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          make_latest: true
          files: dist/FightAILauncher-Windows.zip
