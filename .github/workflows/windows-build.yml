name: windows-build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Verify LFS model files
        run: |
          $modelPath = Join-Path $env:GITHUB_WORKSPACE "engine/models/pose_landmarker_full.task"
          if (-not (Test-Path $modelPath)) {
            Write-Error "LFS model missing: $modelPath. Ensure the model is committed and LFS is enabled in CI."
            exit 1
          }
          $size = (Get-Item $modelPath).Length
          if ($size -le 1048576) {
            Write-Error "LFS model too small ($size bytes). This looks like an LFS pointer. Commit the LFS object or enable LFS in CI."
            exit 1
          }
          $firstLine = Get-Content -Path $modelPath -TotalCount 1
          if ($firstLine -match "^version https://git-lfs.github.com/spec/v1") {
            Write-Error "LFS model is still a pointer file. Commit the LFS object or enable LFS in CI."
            exit 1
          }

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Install engine dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r engine/requirements.txt
          python -m pip install pyinstaller

      - name: Build engine
        run: powershell -File scripts/build_engine.ps1

      - name: Verify engine build output
        run: |
          function Write-EngineListings {
            $engineRoot = Join-Path $env:GITHUB_WORKSPACE "dist/engine"
            $modelRoot = Join-Path $engineRoot "models"
            Write-Host "dist/engine listing:"
            Get-ChildItem -Path $engineRoot -ErrorAction SilentlyContinue | Format-Table | Out-String | Write-Host
            Write-Host "dist/engine/models listing:"
            Get-ChildItem -Path $modelRoot -ErrorAction SilentlyContinue | Format-Table | Out-String | Write-Host
          }
          $engineExe = Join-Path $env:GITHUB_WORKSPACE "dist/engine/engine.exe"
          if (-not (Test-Path $engineExe)) {
            Write-Error "Engine executable missing at $engineExe"
            Write-EngineListings
            exit 1
          }
          $mediapipeDir = Join-Path $env:GITHUB_WORKSPACE "dist/engine/mediapipe"
          if (-not (Test-Path $mediapipeDir)) {
            Write-Error "Mediapipe assets missing at $mediapipeDir"
            Write-EngineListings
            exit 1
          }
          $ffmpeg = Get-ChildItem -Path (Join-Path $env:GITHUB_WORKSPACE "dist/engine") -Recurse -Filter "*ffmpeg*.exe" -ErrorAction SilentlyContinue
          if (-not $ffmpeg) {
            Write-Error "imageio_ffmpeg binaries missing under dist/engine"
            Write-EngineListings
            exit 1
          }
          $modelPath = Join-Path $env:GITHUB_WORKSPACE "dist/engine/models/pose_landmarker_full.task"
          if (-not (Test-Path $modelPath)) {
            Write-Error "pose_landmarker_full.task missing at $modelPath"
            Write-EngineListings
            exit 1
          }

      - name: Build desktop
        run: dotnet publish apps/desktop/FightingOverlay.Desktop.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o dist/desktop_publish

      - name: Verify desktop publish output
        run: |
          $publishDir = Join-Path $env:GITHUB_WORKSPACE "dist/desktop_publish"
          $exePath = Join-Path $publishDir "FightAILauncher.exe"
          if (-not (Test-Path $publishDir)) {
            Write-Error "Publish directory missing at $publishDir"
            exit 1
          }
          if (-not (Test-Path $exePath)) {
            Write-Error "Desktop executable missing at $exePath"
            Get-ChildItem -Path $publishDir -ErrorAction SilentlyContinue | Format-Table | Out-String | Write-Host
            exit 1
          }

      - name: Smoke test engine
        run: powershell -File scripts/smoke_test.ps1 -EnginePath dist/engine/engine.exe -ModelPath dist/engine/models/pose_landmarker_full.task -OutputRoot dist/smoke_test -KeepTemp

      - name: Smoke test desktop UI
        run: |
          $exePath = Join-Path $env:GITHUB_WORKSPACE "dist/desktop_publish/FightAILauncher.exe"
          & $exePath --ui-smoke-test
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Desktop UI smoke test exited with $LASTEXITCODE"
            exit 1
          }

      - name: Compute version
        id: version
        run: |
          $short = git rev-parse --short HEAD
          $date = Get-Date -Format "yyyyMMdd"
          $version = "v$($date)-$short"
          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Verify version output
        run: |
          $version = "${{ steps.version.outputs.version }}"
          if (-not $version) {
            Write-Error "Version output missing; cannot continue."
            exit 1
          }

      - name: Package artifact
        run: |
          $dist = Join-Path $env:GITHUB_WORKSPACE "dist"
          $app = Join-Path $dist "FightAILauncher"
          $version = "${{ steps.version.outputs.version }}"
          $publishDir = Join-Path $env:GITHUB_WORKSPACE "dist/desktop_publish"
          New-Item -ItemType Directory -Force -Path $app | Out-Null
          Copy-Item -Recurse -Force (Join-Path $publishDir "*") $app
          $engineTarget = Join-Path $app "engine"
          New-Item -ItemType Directory -Force -Path $engineTarget | Out-Null
          Copy-Item -Recurse -Force (Join-Path $env:GITHUB_WORKSPACE "dist/engine/*") $engineTarget
          $sharedDir = Join-Path $app "shared"
          New-Item -ItemType Directory -Force -Path $sharedDir | Out-Null
          @{ version = $version } | ConvertTo-Json | Set-Content (Join-Path $sharedDir "version.json")
          "Download and run FightAILauncher.exe. Data lives under %LOCALAPPDATA%\FightingOverlay\data." | Set-Content (Join-Path $app "README.txt")
          Compress-Archive -Path $app\* -DestinationPath (Join-Path $dist "FightAILauncher-Windows.zip")

      - name: Verify packaging layout
        run: |
          $app = Join-Path $env:GITHUB_WORKSPACE "dist/FightAILauncher"
          $required = @(
            "FightAILauncher.exe",
            "engine/engine.exe",
            "engine/models/pose_landmarker_full.task",
            "shared/version.json",
            "README.txt"
          )
          $missing = @()
          foreach ($item in $required) {
            $path = Join-Path $app $item
            if (-not (Test-Path $path)) {
              $missing += $item
            }
          }
          if ($missing.Count -gt 0) {
            Write-Error ("Packaging missing required files: {0}" -f ($missing -join ", "))
            exit 1
          }

      - name: Verify release zip exists
        run: |
          $zipPath = Join-Path $env:GITHUB_WORKSPACE "dist/FightAILauncher-Windows.zip"
          if (-not (Test-Path $zipPath)) {
            Write-Error "Release zip missing at $zipPath"
            exit 1
          }

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: FightAILauncher-Windows
          path: dist/FightAILauncher-Windows.zip
          fail-on-unmatched-files: true

      - name: Upload diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: FightAILauncher-Windows-Diagnostics
          path: |
            dist/**
          if-no-files-found: warn

      - name: Publish GitHub Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          make_latest: true
          files: dist/FightAILauncher-Windows.zip
